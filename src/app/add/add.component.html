<div class="container">
    <form (ngSubmit)="createPersonal()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">Name</label>
            <input type="text" placeholder="Enter Name" class="form-control" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="my-input">DOB</label>
            <input type="date" placeholder="Enter DOB" class="form-control" name="dob" [(ngModel)]="dob">
        </div>
        <div class="form-group">
            <label for="my-input">Address</label>
            <input type="text" placeholder="Enter Address" class="form-control" name="address" [(ngModel)]="address">
        </div>
        <div class="form-group">
            <label for="my-input">Phone</label>
            <input type="number" placeholder="Enter Phone" class="form-control" name="phone" [(ngModel)]="phone">
        </div>
        <button class="btn btn-primary" type="submit">Add Personal Info</button>
    </form>
    <form (ngSubmit)="createEducational()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">Degree</label>
            <input type="text" placeholder="Enter Degree" class="form-control" name="degree" [(ngModel)]="degree">
        </div>
        <div class="form-group">
            <label for="my-input">Marks</label>
            <input type="text" placeholder="Enter Marks" class="form-control" name="marks" [(ngModel)]="marks">
        </div>
        <div class="form-group">
            <label for="my-input">Stream</label>
            <input type="text" placeholder="Enter Stream" class="form-control" name="stream" [(ngModel)]="stream">
        </div>
        <div class="form-group">
            <label for="my-input">College</label>
            <input type="text" placeholder="Enter College" class="form-control" name="college" [(ngModel)]="college">
        </div>
        <button class="btn btn-primary" type="submit">Add Educational Info</button>
    </form>
</div>
